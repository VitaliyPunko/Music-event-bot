apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: music-event-bot-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    #    - /$2 means “replace the upstream request path with the content
    #   of the second capture group from the regex in path.”
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: 66-228-63-42.ip.linodeusercontent.com
    - http:
        paths:
          - path: /music-event-bot(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: music-event-bot-service
                port:
                  number: 80
