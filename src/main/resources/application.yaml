spring:
  application:
    name: Music-event-bot

management:
  info:
    env:
      enabled: true
    build:
      enabled: true
  metrics:
    enable:
      kafka: true
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate=DEBUG: