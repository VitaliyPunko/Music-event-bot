spring:
  application:
    name: Music-event-bot
  kafka:
    out:
      telegram-bot-user-received-event:
        topic: telegram-bot-user-received-event


telegram:
  webhookUrl: "https://music-event-bot.duckdns.org"
  bot_username: ${TELEGRAM_BOT_USERNAME}
  bot_token: ${TELEGRAM_BOT_TOKEN}

management:
  info:
    env:
      enabled: true
    build:
      enabled: true
  metrics:
    enable:
      kafka: true
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate=DEBUG: