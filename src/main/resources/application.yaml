spring:
  application:
    name: Music-event-bot
  kafka:
    out:
      telegram-bot-user-received-event:
        topic: telegram-bot-user-received-event

server:
  port: 9090

telegram:
  webhookUrl: "https://music-event-bot.duckdns.org"

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true