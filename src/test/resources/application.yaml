spring:
  security:
    oauth2:
      client:
        registration:
          music-event-bot: #use vault
            client-id: test
            client-secret: bot-secret
            authorization-grant-type: client_credentials
            client-authentication-method: client_secret_post
            scope: read
            provider: music-event-auth
        provider:
          music-event-auth:
            token-uri: http://localhost:9000/oauth2/token
            authorization-uri: http://localhost:9000/oauth2/authorize
  kafka:
    out:
      music-core-event:
        topic: music-event-core-topic-test
        producer:
          bootstrap-servers: localhost:29092
          client-id: test-producer
    in:
      ticket-master-response-event:
        topic: ticket-master-response-topic-test
        consumer:
          auto-offset-reset: latest
          bootstrap-servers: localhost:29092
          group-id: test-group-id


telegram:
  bot_username: test
  bot_token: 1111

application:
  urls:
    music-event-core: http://localhost:8080
    music-event-auth-https: https://test